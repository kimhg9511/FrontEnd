<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>/table.html</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
        }
    </style>
</head>
<body>
    <!-- table > tr > td/th -->
    <!-- border, rowspan, colspan -->
    <h2>테이블 기본</h2>
    <table>
        <thead>
            <th>n1</th>
            <th>n2</th>
            <th>n3</th>
        </thead>
        <tbody>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tbody>
        <tbody>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tbody>
        <tbody>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tbody>
        <tfoot>
            <th>n1</th>
            <th>n2</th>
            <th>n3</th>
        </tfoot>
    </table>
    <h2>Column 합치기</h2>
    <table>
        <tr>
            <th>Name</th>
            <th colspan="3">Tel</th>
            <th colspan="2">Email</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>555 77 854</td>
            <td>555 77 855</td>
            <td>555 77 856</td>
            <td>a@a.com</td>
            <td>b@b.com</td>
        </tr>
    </table>
    <h2>Row 합치기</h2>
    <table>
        <tr>
            <th>Name</th>
            <td>Bill Gates</td>
        </tr>
        <tr>
            <th rowspan=3>Tel</th>
            <td>555 77 854</td>
        </tr>
        <tr>
            <td>555 77 855</td>
        </tr>
        <tr>
            <td>555 77 856</td>
        </tr>
        <tr>
            <th rowspan="2">Email</th>
            <td>a@a.com</td>
        </tr>
        <tr>
            <td>b@b.com</td>
        </tr>
    </table>
</body>
</html>
