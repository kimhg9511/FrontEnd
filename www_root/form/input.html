<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>form/input.html</title>
</head>
<body>
    <form action="/join.jsp" method="GET">
        <h2>checkbox</h2><hr>
        <input type="checkbox" name="fruit" value="사과">사과
        <input type="checkbox" name="fruit" value="포도">포도
        <input type="checkbox" name="fruit" value="복숭아">복숭아
        <h2>color</h2><hr>
        <input type="color" name="mycolor">
        <h2>datetime</h2><hr>
        <input type="datetime-local" name="birthday">
        <h2>email</h2><hr>
        <input type="email" name="useremail">
        <h2>file</h2><hr>
        <input type="file" name="myfile">
        <h2>hidden</h2><hr>
        <input type="hidden" name="country" value="Norway">
        <h2>image</h2><hr>
        <input type="image" src="/img/cat/cat01.jpg" height="200" onclick="alert('고양이01번');">
        <h2>number</h2><hr>
        <input type="number" name="quantity">
        <h2>password</h2><hr>
        <input type="password" name="password">
        <h2>radio</h2><hr>
        <input type="radio" name="gender" value="1" checked>남자<br>
        <input type="radio" name="gender" value="2">여자<br>
        <input type="radio" name="number" value="1">1<br>
        <input type="radio" name="number" value="2" checked>2<br>
        <input type="radio" name="number" value="3">3<br>
        <h2>range</h2><hr>
        <input type="range" name="points" min="0" max="10" step="0.1" value="5" >
        <h2>reset</h2><hr>
        <input type="reset">
        <h2>button</h2><hr>
        <input type="submit" value="action으로 보내기">
        
    </form>
</body>
</html>
