<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>/html/07_font&text/font2.html</title>

        <a href="#">Click</a>

    <p>

        110~120%<br>

        line-height : 70% <br>
    </p>
    <p class="big">
        line-height : 1.2 <br>
        line-height : 1.2 <br>
    </p>
    <p class="lh-3x">
        line-height : 3 <br>
        line-height : 3 <br>
    </p>

</html>
