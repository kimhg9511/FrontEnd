<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>/html/box-sizing.html</title>
    <style>
        .content-box {
            width: 600px;
            border: 10px solid lightgray;
            padding: 50px;
            margin: 50px;
            background-color: lightcoral;
        }
        .border-box{
            box-sizing: border-box;
            width: 600px;
            border: 10px solid lightgray;
            padding: 50px;
            margin: 50px;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="content-box">content-box</div>
    <div class="border-box">border-box</div>
</body>
</html>
