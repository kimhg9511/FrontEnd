<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>/html/border-radius.html</title>
    <style>
        div{
            background-color: #eaeaed;
            color: #666;
            display: inline-block;
            width: 90px;
            height: 90px;
            margin: 0 14px;
            text-align: center;
        }

        .border-rounded{
            border-radius: 5px;
        }
        .border-circle{
            border-radius: 50%;
        }
        .border-football{
            border-radius: 10px 40px 40px 10px;
        }
        
    </style>
</head>
<body>
    <div class="border-rounded">5px</div>
    <div class="border-circle">50%</div>
    <div class="border-football">15px 75px</div>
</body>
</html>
