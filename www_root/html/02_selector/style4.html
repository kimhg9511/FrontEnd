 <!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <title>/html/style4.html</title>
     <style>
         input:enabled + span { color: blue;}
         input:disabled + span {
             color:gray;
             text-decoration: line-through;
         }
         input:checked + span {
             color : red;
         }
     </style>
 </head>
 <body>
     <input type="radio" name = "gender" checked><span>male</span>
     <input type="radio" name = "gender"><span>female</span>
     <input type="radio" name = "gender" disabled><span>neutral</span>
     <hr>
 </body>
 </html>
