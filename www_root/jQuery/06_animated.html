<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    div {
        background: yellow;
        border: 1px solid #AAA;
        width: 80px;
        height: 80px;
        margin: 0 5px;
        float: left;
    }
    div.colored {
        background: green;
    }
    </style>
</head>
<body>
    <button id="run">Run</button>
    <div></div>
    <div id="mover"></div>
    <div></div>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
    // filter: animated
    $('#run').click(function(){
        $('div:animated').toggleClass('colored');
    });
    function animateIt(){
        $('#mover').slideToggle('slow',animateIt);
    }
    animateIt();
</script>
</body>
</html>
