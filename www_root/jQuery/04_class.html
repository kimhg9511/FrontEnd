<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    div, span {
    width: 120px;
    height: 40px;
    float: left;
    padding: 10px;
    margin: 10px;
    background-color: #EEEEEE;
    }
    </style>
</head>
<body>
    <div class="notMe " id="notMe">div class="notMe"</div>
    <div class="myClass">div class="myClass"</div>
    <span class="myClass">span class="myClass"</span>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    // class
    $('.myClass').css('border','3px solid red');
    // element / tag
    $('div').css('border', '9px solid blue');
    // id
    $('#notMe').css('border', '5px solid yellow');
    // selects
    $('div, span').css('background-color','#999');
</script>
</body>
</html>
