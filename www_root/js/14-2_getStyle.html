<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 50px;
            background-color: red;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="box"></div>
<script>
    const box = document.querySelector('.box');

    const width = getStyle(box, 'width');
    const height = getStyle(box, 'height');
    const backgroundColor = getStyle(box, 'background-color');
    const border = getStyle(box, 'border');

    console.log('width : ' + width);
    console.log('height: ' + height);
    console.log('backgroundcolor: ' + backgroundColor);
    console.log('border: ' + border);
    function getStyle(elem, prop) {
        var result = window.getComputedStyle(elem, null).getPropertyValue(prop);
        return result;
    }
</script>
</body>
</html>
