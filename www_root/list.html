<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>/list.html</title>
</head>
<body>
    <!-- 순서없는목록 / 순서있는목록 -->
    <h2>순서없는목록</h2>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <h2>순서있는목록</h2>
    <ol type="I" reversed>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <h2>중첩</h2>
    <ul>
        <li>Coffee</li>
        <li>Tea
            <ol>
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ol>
        </li>
        <li>Milk</li>
    </ul>
</body>
</html>
