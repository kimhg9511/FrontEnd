<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p:first-child{color:red;}
        p:last-child{color:blue;}
    </style>
</head>
<body>
    <p>body first child</p>
    <h1>Welcome to my homepage</h1>
    <p>body not first child</p>
    <div>
        <p>div first child</p>
        <p>div not first child</p>
    </div>
</body>
</html>
